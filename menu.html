<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f1335ea4f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a class="heading" href="">
            <img class="heading__logo" src="images/logo/ohmyfood@2x.svg" alt="">
        </a>

    </header>
    <container class="container">
        <div class="location">
            <i class="fas fa-map-marker-alt">Paris, Belleville</i>
        </div>
        <section class="booking">
            <p class="booking__heading">Book the menu you like</p>
            <p class="booking__byline">Discover top-of-the-art restaurants we picked for you</p>
            <button type="submit" class="btn">Explore our restaurants</button>
        </section>
        <section class="help">
            <h3 class="menu-titles">How it works</h3>
            <div class="global-card">
                <span class="global-card__number">
                   1 
                </span>
                <div class="card-menu">
                    <i class="card-menu__icon fas fa-mobile-alt"></i>
                    <p class="card-menu__text">Chose a restaurant</p>
    
                </div>
            </div>
            <div class="global-card">
                <span class="global-card__number">
                   2
                </span>
                <div class="card-menu">
                    <i class=" card-menu__icon card-menu__icon--padright fas fa-ellipsis-v"></i>
                    <i class=" card-menu__icon card-menu__icon--padleft fas fa-bars"></i>
                    <p class="card-menu__text">Create your menu</p>
    
                </div>
            </div>
            <div class="global-card">
                <span class="global-card__number">
                   3
                </span>
                <div class="card-menu">
                    <i class="card-menu__icon card-menu__icon--color fas fa-store"></i>
                    <p class="card-menu__text">Go enjoy it at the restaurant</p>
    
                </div>
            </div>
            
        </section>
        <section class="restaurants">
            <h3 class="menu-titles">Restaurants</h3>
            <div class="card-rest">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <div class="descrip">
                    <h4 class="descrip__heading">The Full Palette</h4>
                    <p class="descrip__byline">New-york</p>
                    <i class="descrip__ heart far fa-heart"></i>
                </div>
            </div>
        </section>
    </container>

</body>
